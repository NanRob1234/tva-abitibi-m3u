name: Mise à jour TVA Abitibi

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installer dépendances
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client

      - name: Générer le fichier M3U
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python3 - <<'PY'
          from googleapiclient.discovery import build
          import os
          from datetime import datetime, timezone

          API_KEY = os.environ["YOUTUBE_API_KEY"]
          youtube = build("youtube", "v3", developerKey=API_KEY)

          # Chaîne officielle TVA Abitibi-Témiscamingue
          CHANNEL_ID = "UCOP74lX2SeJsRAJ3iCgxJlA"

          def latest_from_channel(query: str):
              res = youtube.search().list(
                  part="snippet",
                  q=query,
                  channelId=CHANNEL_ID,
                  type="video",
                  order="date",
                  maxResults=1
              ).execute()

              items = res.get("items", [])
              if not items:
                  return None

              it = items[0]
              video_id = it["id"]["videoId"]
              title = it["snippet"]["title"]
              published_at = it["snippet"]["publishedAt"]  # ex: 2026-02-27T17:55:00Z

              dt = datetime.fromisoformat(published_at.replace("Z", "+00:00")).astimezone(timezone.utc)
              date_str = dt.strftime("%Y-%m-%d")

              url = f"https://www.youtube.com/watch?v={video_id}"
              return {"title": title, "date": date_str, "url": url}

          midi = latest_from_channel("Bulletin TVA MIDI") or latest_from_channel("TVA Abitibi midi")
          h18  = latest_from_channel("Bulletin TVA 18h")  or latest_from_channel("TVA Abitibi 18h")
          weekend = latest_from_channel("Revue de la semaine") or latest_from_channel("week-end")

          lines = ["#EXTM3U", ""]

          def add_item(group, fallback_label, item):
              if not item:
                  lines.append(f'#EXTINF:-1 group-title="{group}",{fallback_label} - Aucune vidéo trouvée')
                  lines.append("VIDÉO_NON_TROUVÉE")
                  lines.append("")
                  return

              name = f'{item["date"]} - {item["title"]}'
              lines.append(f'#EXTINF:-1 group-title="{group}",{name}')
              lines.append(item["url"])
              lines.append("")

          add_item("TVA Abitibi", "TVA Abitibi - Midi", midi)
          add_item("TVA Abitibi", "TVA Abitibi - 18h", h18)
          add_item("TVA Abitibi", "TVA Nouvelles week-end", weekend)

          with open("tva.m3u", "w", encoding="utf-8") as f:
              f.write("\n".join(lines))
          PY

      - name: Commit et push (seulement si changement)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tva.m3u
          git diff --cached --quiet || git commit -m "Mise à jour automatique"
          git push
