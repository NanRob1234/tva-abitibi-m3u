name: Mise à jour TVA Abitibi

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installer dépendances
        run: |
          pip install google-api-python-client

      - name: Générer le fichier M3U
        run: |
          python3 << 'EOF'
from googleapiclient.discovery import build

API_KEY = "${{ secrets.YOUTUBE_API_KEY }}"
youtube = build("youtube", "v3", developerKey=API_KEY)

def chercher_video(recherche):
    req = youtube.search().list(
        part="snippet",
        q=recherche,
        type="video",
        order="date",
        maxResults=1
    )
    res = req.execute()
    if res["items"]:
        return "https://www.youtube.com/watch?v=" + res["items"][0]["id"]["videoId"]
    return "VIDÉO_NON_TROUVÉE"

lien_midi = chercher_video("Abitibi Midi")
lien_18h = chercher_video("Abitibi 18h")

contenu = f"""#EXTM3U

#EXTINF:-1 group-title="TVA Abitibi",TVA Abitibi - Midi
{lien_midi}

#EXTINF:-1 group-title="TVA Abitibi",TVA Abitibi - 18h
{lien_18h}
"""

with open("tva.m3u", "w") as f:
    f.write(contenu)
EOF

      - name: Commit et push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add tva.m3u
          git commit -m "Mise à jour automatique"
          git push
