name: Mise à jour TVA Abitibi (72h) - 30 min

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer dépendances
        run: pip install google-api-python-client

      - name: Générer M3U
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python <<EOF
          from googleapiclient.discovery import build
          from datetime import datetime, timedelta, timezone
          import os

          API_KEY = os.environ["YOUTUBE_API_KEY"]
          CHANNEL_ID = "UCOP74IX2SeJsRAJ3lCgXJIA"

          youtube = build("youtube", "v3", developerKey=API_KEY)

          now = datetime.now(timezone.utc)
          limit = now - timedelta(hours=72)

          req = youtube.search().list(
              part="snippet",
              channelId=CHANNEL_ID,
              order="date",
              maxResults=15,
              type="video"
          )

          res = req.execute()

          lines = ["#EXTM3U"]

          for item in res.get("items", []):
              published = datetime.fromisoformat(
                  item["snippet"]["publishedAt"].replace("Z","+00:00")
              )

              if published >= limit:
                  title = item["snippet"]["title"]
                  video_id = item["id"]["videoId"]
                  url = f"https://www.youtube.com/watch?v={video_id}"

                  lines.append(f'#EXTINF:-1 group-title="TVA Abitibi",{title}')
                  lines.append(url)
                  lines.append("")

          if len(lines) == 1:
              lines.append('#EXTINF:-1 group-title="TVA Abitibi",Aucune vidéo récente')
              lines.append("https://www.youtube.com/@tvaabitibi")

          with open("tva.m3u","w",encoding="utf-8") as f:
              f.write("\n".join(lines))
          EOF

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tva.m3u
          git commit -m "Update M3U" || echo "No changes"
          git push
