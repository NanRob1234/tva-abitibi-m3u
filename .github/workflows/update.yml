name: Mise à jour TVA Abitibi (72h)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install google-api-python-client

      - name: Générer page HTML (72h)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python <<EOF
          from googleapiclient.discovery import build
          from datetime import datetime, timedelta, timezone
          import os

          API_KEY = os.environ["YOUTUBE_API_KEY"]
          youtube = build("youtube", "v3", developerKey=API_KEY)

          CHANNEL_ID = "UCxG0Jx6X8sQ8nP5j6b5YzXQ"  # à ajuster si besoin

          since = datetime.now(timezone.utc) - timedelta(hours=72)

          req = youtube.search().list(
              part="snippet",
              channelId=CHANNEL_ID,
              maxResults=20,
              order="date",
              type="video"
          )

          res = req.execute()
          videos = []

          for item in res["items"]:
              published = datetime.fromisoformat(
                  item["snippet"]["publishedAt"].replace("Z","+00:00")
              )
              if published > since:
                  videos.append({
                      "title": item["snippet"]["title"],
                      "date": published.strftime("%Y-%m-%d %H:%M"),
                      "url": "https://www.youtube.com/watch?v=" + item["id"]["videoId"]
                  })

          html = "<h1>TVA Abitibi - Dernières 72 heures</h1><ul>"
          for v in videos:
              html += f'<li><b>{v["date"]}</b> - <a href="{v["url"]}">{v["title"]}</a></li>'
          html += "</ul>"

          open("index.html","w",encoding="utf-8").write(html)
          EOF

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Update 72h page"
          git push
